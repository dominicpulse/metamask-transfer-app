<div class="flex my-4">
  <div class="relative min-w-[16rem] mr-5">
    <div class="absolute inset-y-0 left-0 flex items-center pl-3">
      <svg
        class="w-4 h-4 text-gray-500 dark:text-gray-400"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 20"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
        />
      </svg>
    </div>
    <input
      type="search"
      id="chainSearch"
      class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50"
      placeholder="Search for a network..."
      [(ngModel)]="searchQuery"
      (input)="onSearchInputChange()"
    />
  </div>

  <div class="flex my-4">
    <p class="block text-sm font-medium text-gray-700 mr-2">
      Show only testnets
    </p>
    <input
      type="checkbox"
      class="form-checkbox h-5 w-5 rounded-lg"
      [(ngModel)]="displayTestnetChains"
      (change)="filterChains()"
    />
  </div>
</div>

<div *ngFor="let chain of filteredChains">
  <div
    [ngStyle]="getSelectedChainStyle(chain)"
    (click)="onChainClicked(chain)"
    class="flex cursor-pointer text-gray-700 hover:text-gray-800 hover:bg-gray-200 rounded-md px-2 py-2 my-2"
  >
    <div class="flex-grow font-medium px-2">{{ chain.name }}</div>
  </div>
  <ng-container *ngIf="isUnrecognizedChain && clickedChain === chain">
    <p class="text-red-500">
      Unrecognized chain ID. Please add it to your MetaMask first.
    </p>
    <!-- <button class="button-primary" (click)="addNetworkToMetamask(chain)">
      Add to MetaMask
    </button> -->
  </ng-container>
</div>
